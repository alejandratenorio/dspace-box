---
- name: remove dir
  shell: rm -f /var/lib/tomcat9/webapps/*
  become: true
   

- name: Creating directory for dspace download
  file:
    path: "{{ dspace_download_dir }}"
    state: directory
    owner: '{{work_user}}'
  become: true

- name: Creating directory for dspace installation
  file:
    path: "{{ dspace_install_dir }}"
    state: directory
    owner: '{{work_user}}'
  become: true

- name: Creating directory for dspace installation
  file:
    path: "/var/lib/tomcat9/webapps/{{ server_namespace }}"
    state: directory
  become: true

- name: Download the backend code from the gitrepo of DSpace
  git:
    repo: "{{ dspace_backend_url }}"
    dest: "{{ dspace_install_dir }}"
    version: "{{ dspace_version }}"
    force: yes
    clone: yes
    update: no


- name: Creating directory for dspace installation
  file:
    path: "{{ dspace_install_dir }}"
    owner: '{{work_user}}'
    recurse: true
  become: true


- name: Modify and move the configuration to the  necessary destination
  copy: src='{{ dspace_install_dir }}/dspace/config/local.cfg.EXAMPLE' dest='{{ dspace_install_dir }}/dspace/config/local.cfg' remote_src=true follow=yes



- name: Adjust local.cfg
  lineinfile:
    path: "{{dspace_install_dir}}/dspace/config/local.cfg"
    line: "{{ item[1] }}"
    regexp: "{{ item[0] }}"
  loop:
    - [
        "^dspace.server.url=",
        "dspace.server.url={{ cfg_server_url }}",
      ]
    - ["^dspace.ui.url=", "dspace.ui.url={{ cfg_client_url }}"]
    - [
        "^dspace.server.url = ",
        "dspace.server.url = {{ cfg_server_url }}",
      ]
    - ["^dspace.ui.url = ", "dspace.ui.url = {{ cfg_client_url }}"]

- name: adjust more
  lineinfile:
    line: 'dspace.ui.url = {{ client_http_protocol }}://{{ ip_client }}:{{ client_port }}'
    path: "{{dspace_install_dir}}/dspace/config/local.cfg"
    insertafter: EOF

- name: create directory for dspace installation
  file:
    path: /dspace
    state: directory
    owner: '{{work_user}}'
  become: true

- name: Give permission to the dspace user
  file:
    path: /dspace
    owner: '{{work_user}}'
    recurse: true
  become: true

- name: Create symbolic link 
  file:
    src: '/opt/ant/apache-ant-{{ ant_version }}/bin/ant'
    dest: /usr/bin/ant
    state: link  
    force: yes  
  become: true 

- name: Run 'mvn pkg' command to build dspace
  shell: mvn -U clean package
  become: true
  args: 
    chdir: '{{ dspace_install_dir }}'

- name: Give permission to the dspace user
  file:
    path: /dspace
    owner: '{{work_user}}'
    recurse: true  
  become: true

- name: Give permission to the dspace user
  file:
    path: '{{ dspace_install_dir }}'
    owner: '{{work_user}}'
    recurse: true  
  become: true


# - name: Check db whether able to login
#   shell: psql postgresql://dspace:dspace@localhost:5432/dspace

- name: Install dspace by using ant
  shell: ant fresh_install
  args:
    chdir: '{{ dspace_install_dir}}/dspace/target/dspace-installer'


