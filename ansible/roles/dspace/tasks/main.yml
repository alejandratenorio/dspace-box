- name: Copy a folders
  ansible.builtin.copy:
    src: '/dspace/webapps/server/'
    dest: '/var/lib/tomcat9/webapps/{{ server_namespace }}'
    directory_mode: yes
    remote_src: yes
    follow: yes
  become: true
  
- name: check backend
  shell: 'cd /var/lib/tomcat9/webapps/ && ls -l && cd /var/lib/tomcat9/webapps/{{ server_namespace }} && ls -l'
  become: true

- name: Give permission to the dspace user
  file:
    path: /var/lib/tomcat9/webapps
    owner: '{{work_user}}'
    recurse: true  
  become: true  

- name: restart tomcat
  shell: systemctl restart tomcat9
  become: true


- name: Copy a folders solr cores
  ansible.builtin.copy:
    src: /dspace/solr/
    dest: '{{ solr_install_dir}}/solr-{{ solr_version }}/server/solr/configsets'
    remote_src: yes
    directory_mode: yes
  become: true

- name: Creating directory for dspace installation
  file:
    path: "{{ solr_install_dir }}"
    owner: '{{work_user}}'
    recurse: true
  become: true 

- name: Ensure solr is started and enabled on boot.
  shell: /opt/bin/solr/solr-{{ solr_version }}/bin/solr restart -force &
  args:
    warn: false 

- name: Copy rc cfg file
  copy:
    src: "../files/rc-local.service"
    dest: "/etc/systemd/system/rc-local.service"
    follow: yes   
  become: true 


- name: Copy rc-local cfg file
  template:
    src: "../files/rc.local"
    dest: "/etc/rc.local"
    mode: +x
    follow: yes 
  become: true

- name: restart services script injected
  systemd:
    enabled: true
    name: rc-local  
  become: true  

- name: Give permission to the dspace user
  file:
    path: /dspace
    owner: '{{ work_user }}'
    recurse: true  
    state: directory
  become: true  

- name: Create dspace user
  shell: '/dspace/bin/dspace create-administrator -e {{ admin_email }} -f {{ admin_first_name }} -l {{ admin_last_name }} -p {{ admin_password }} -c en'

- name: Create dspace users
  shell: '/dspace/bin/dspace create-administrator -e {{ item.email }} -f {{ item.first_name }} -l {{ item.last_name }} -p {{ item.password }} -c en'
  with_items:
    - "{{ dspace_users }}" 

- name: Give permission to the dspace user
  file:
    path: /dspace
    owner: '{{ tomcat_user }}'
    recurse: true  
    state: directory
  become: true  

- name: Test REST conn
  shell: yarn test:rest
  args:
    chdir: /ng/ngrocks
    
